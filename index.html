<html>
<head>
  <title>Thinkful Tube</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <div class="form-container">
    <form class="js-query" action="#">
      <label for="search-form">Search YouTube:</label>
      <input id="js-search-text" type="text" name="search-form" value="" placeholder="dog or cat videos today?">
      <button id="js-search-btn" type="submit" name="search">Search</button>
    </form>
  </div>
  <div id="no-results" class="hidden">
    <h3>No results. Try another search.</h3>
  </div>
  <ul id="js-results-list">
  </ul>
  <div class="nav hidden">
    <button id="js-prev-btn" type="button" name="prev-button">Previous Page</button>
    <button id="js-next-btn" type="button" name="next-button">Next Page</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
